  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      background-image: url('image2.jpg'); /* Use your attached image */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
      z-index: 1;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      background: rgba(40,58,91,0.25); /* Soft overlay for contrast */
      z-index: 0;
      pointer-events: none;
    }
   /* Navbar */
    .navbar {
      background: rgba(34, 74, 190, 0.9);
      backdrop-filter: blur(6px);
    }
    .navbar-brand {
      font-weight: bold;
      font-size: 1.3rem;
      color: #fff !important;
    }
    .navbar-brand img {
      width: 32px;
      height: 32px;
      margin-right: 8px;
    }
    .navbar-nav .nav-link {
      color: #f8f9fc !important;
      font-weight: 500;
      margin: 0 6px;
      transition: 0.3s;
    }
    .navbar-nav .nav-link:hover {
      color: #ffd966 !important;
    }
    .active-link {
      color: #ffd966 !important;
    }
    .card {
      border-radius: 16px;
      background: rgba(255,255,255,0.85);
      box-shadow: 0 8px 24px rgba(52,58,64,0.12);
      backdrop-filter: blur(2px);
      transition: box-shadow 0.25s;
    }
    .card:hover {
      box-shadow: 0 16px 40px rgba(52,58,64,0.18);
    }
    h2, h5 {
      color: #224abe;
      font-weight: 700;
    }
    button.btn-danger {
      background-color: #e74a3b;
      border: none;
    }
    button.btn-danger:hover {
      background-color: #be313a;
    }
    footer {
      background: #224abe;
      color: #fff;
      padding: 12px;
      text-align: center;
      margin-top: 30px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="home.html">
        <img src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/72x72/1f393.png" alt="Logo">
        SmartClass
      </a>
      <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link active-link" href="home.html"><i class="bi bi-house-door me-1"></i> Home</a></li>
          <li class="nav-item"><a class="nav-link" href="dashboard.html"><i class="bi bi-speedometer2 me-1"></i> Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="faculty.html"><i class="bi bi-people me-1"></i> Faculty</a></li>
          <li class="nav-item"><a class="nav-link" href="subjects.html"><i class="bi bi-book me-1"></i> Subjects</a></li>
          <li class="nav-item"><a class="nav-link" href="timetable.html"><i class="bi bi-calendar3 me-1"></i> Timetable</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container my-4">
    <h2>üìö Subjects</h2>
    <!-- Add Subject Form -->
    <div class="card shadow-sm p-3 mb-4">
      <h5>Add New Subject</h5>
      <form id="subjectForm">
        <div class="mb-3">
          <label>Subject Name</label>
          <input type="text" id="subjectName" class="form-control" required>
        </div>
        <div class="mb-3">
          <label>Code</label>
          <input type="text" id="subjectCode" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success">Add Subject</button>
      </form>
    </div>
    <!-- Subject List -->
    <div class="card shadow-sm p-3">
      <h5>All Subjects</h5>
      <ul class="list-group" id="subjectList"></ul>
    </div>
  </div>
  <script>
    const subjectForm = document.getElementById("subjectForm");
    const subjectList = document.getElementById("subjectList");
    let subjects = JSON.parse(localStorage.getItem("subjects")) || [];
    function renderSubjects() {
      if(subjects.length === 0) {
        subjectList.innerHTML = '<li class="list-group-item">No subjects added yet.</li>';
      } else {
        subjectList.innerHTML = subjects.map((s,i) =>
          `<li class="list-group-item d-flex justify-content-between align-items-center">
            ${s.name} (${s.code})
            <button class="btn btn-sm btn-danger" onclick="deleteSubject(${i})">Delete</button>
          </li>`).join('');
      }
    }
    function deleteSubject(index){
      subjects.splice(index,1);
      localStorage.setItem("subjects", JSON.stringify(subjects));
      renderSubjects();
    }
    subjectForm.addEventListener("submit", function(e){
      e.preventDefault();
      const name = document.getElementById("subjectName").value.trim();
      const code = document.getElementById("subjectCode").value.trim();
      if(name && code){
        subjects.push({name,code});
        localStorage.setItem("subjects", JSON.stringify(subjects));
        subjectForm.reset();
        renderSubjects();
      }
    });
    renderSubjects();
  </script>
  <!-- Footer -->

  </footer>
</body>
</html>
