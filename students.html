      background: url("image2.jpg") no-repeat center center fixed;

      width: 100%; height: 100%;

     /* Navbar */
    .navbar {

      backdrop-filter: blur(6px);

    .navbar-brand {
      font-weight: bold;
      font-size: 1.3rem;
      color: #fff !important;
    }
    .navbar-brand img {
      width: 32px;
      height: 32px;
      margin-right: 8px;
    }
    .navbar-nav .nav-link {
      color: #f8f9fc !important;

<body>

  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="home.html">
        <img src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/72x72/1f393.png" alt="Logo">
        SmartClass
      </a>
      <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="home.html"><i class="bi bi-house-door me-1"></i> Home</a></li>
          <li class="nav-item"><a class="nav-link active-link" href="dashboard.html"><i class="bi bi-speedometer2 me-1"></i> Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="faculty.html"><i class="bi bi-people me-1"></i> Faculty</a></li>
          <li class="nav-item"><a class="nav-link" href="subjects.html"><i class="bi bi-book me-1"></i> Subjects</a></li>
          <li class="nav-item"><a class="nav-link" href="timetable.html"><i class="bi bi-calendar3 me-1"></i> Timetable</a></li>
        </ul>
      </div>
    </div>
  </nav>
 
  <div class="container my-5">
    <h2 class="text-white fw-bold mb-4">üë©‚Äçüéì Students</h2>

    <!-- Add Student Form -->
    <div class="card shadow-lg p-4 mb-4">
      <h5 class="fw-bold"><i class="bi bi-person-plus"></i> Add New Student</h5>
      <form id="studentForm">
        <div class="mb-3">
          <label class="fw-semibold">Name</label>
          <input type="text" id="studentName" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="fw-semibold">Roll Number</label>
          <input type="text" id="studentRoll" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary"><i class="bi bi-check-circle"></i> Add Student</button>
      </form>
    </div>

    <!-- Student List -->
    <div class="card shadow-lg p-4">
      <h5 class="fw-bold"><i class="bi bi-list-task"></i> All Students</h5>
      <ul class="list-group" id="studentList"></ul>
    </div>
  </div>

  <script>
    // Load students from LocalStorage
    const studentForm = document.getElementById("studentForm");
    const studentList = document.getElementById("studentList");
    let students = JSON.parse(localStorage.getItem("students")) || [];

    function renderStudents() {
      if(students.length === 0) {
        studentList.innerHTML = '<li class="list-group-item">No students added yet.</li>';
      } else {
        studentList.innerHTML = students.map((s,i) => 
          `<li class="list-group-item d-flex justify-content-between align-items-center">
            <span><i class="bi bi-person-circle"></i> ${s.name} (Roll: ${s.roll})</span>
            <button class="btn btn-sm btn-danger" onclick="deleteStudent(${i})"><i class="bi bi-trash"></i> Delete</button>
          </li>`).join('');
      }
    }

    function deleteStudent(index) {
      students.splice(index,1);
      localStorage.setItem("students", JSON.stringify(students));
      renderStudents();
    }

    studentForm.addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("studentName").value.trim();
      const roll = document.getElementById("studentRoll").value.trim();
      if(name && roll){
        students.push({name, roll});
        localStorage.setItem("students", JSON.stringify(students));
        studentForm.reset();
        renderStudents();
      }
    });

    renderStudents();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
