    body {
      min-height: 100vh;
      background: url("image2.jpg") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
    }
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255,255,255,0.3);
      backdrop-filter: blur(8px);
      z-index: -1;
    }
     /* Navbar */
    .navbar {
      background: rgba(34, 74, 190, 0.9);
      backdrop-filter: blur(6px);
    }
    .navbar-brand {
      font-weight: bold;
      font-size: 1.3rem;
      color: #fff !important;
    }
    .navbar-brand img {
      width: 32px;
      height: 32px;
      margin-right: 8px;
    }
    .navbar-nav .nav-link {
      color: #f8f9fc !important;
      font-weight: 500;
      margin: 0 6px;
      transition: 0.3s;
    }
    .navbar-nav .nav-link:hover {
      color: #ffd966 !important;
    }

      color: #ffd966 !important;

<body>

  <div class="overlay"></div>

  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="home.html">
        <img src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/72x72/1f393.png" alt="Logo">
        SmartClass
      </a>
      <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link active-link" href="home.html"><i class="bi bi-house-door me-1"></i> Home</a></li>
          <li class="nav-item"><a class="nav-link" href="dashboard.html"><i class="bi bi-speedometer2 me-1"></i> Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="faculty.html"><i class="bi bi-people me-1"></i> Faculty</a></li>
          <li class="nav-item"><a class="nav-link" href="subjects.html"><i class="bi bi-book me-1"></i> Subjects</a></li>
          <li class="nav-item"><a class="nav-link" href="timetable.html"><i class="bi bi-calendar3 me-1"></i> Timetable</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container my-5">
    <h2 class="text-black fw-bold mb-4">üë©‚Äçüè´ Faculty Management</h2>

    <!-- Add Faculty Form -->
    <div class="card shadow-lg p-4 mb-4">
      <h5 class="fw-bold"><i class="bi bi-person-plus"></i> Add New Faculty</h5>
      <form id="facultyForm">
        <div class="mb-3">
          <label class="fw-semibold">Name</label>
          <input type="text" id="facultyName" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="fw-semibold">Email</label>
          <input type="email" id="facultyEmail" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success"><i class="bi bi-check-circle"></i> Add Faculty</button>
      </form>
    </div>

    <!-- Faculty List -->
    <div class="card shadow-lg p-4">
      <h5 class="fw-bold"><i class="bi bi-list-task"></i> All Faculty</h5>
      <ul class="list-group" id="facultyList"></ul>
    </div>
  </div>

  <script>
    const facultyForm = document.getElementById("facultyForm");
    const facultyList = document.getElementById("facultyList");
    let faculty = JSON.parse(localStorage.getItem("faculty")) || [];

    function renderFaculty() {
      if(faculty.length === 0) {
        facultyList.innerHTML = '<li class="list-group-item">No faculty added yet.</li>';
      } else {
        facultyList.innerHTML = faculty.map((f,i) =>
          `<li class="list-group-item d-flex justify-content-between align-items-center">
            <span><i class="bi bi-person-circle"></i> ${f.name} (${f.email})</span>
            <button class="btn btn-sm btn-danger" onclick="deleteFaculty(${i})"><i class="bi bi-trash"></i> Delete</button>
          </li>`).join('');
      }
    }

    function deleteFaculty(index){
      faculty.splice(index,1);
      localStorage.setItem("faculty", JSON.stringify(faculty));
      renderFaculty();
    }

    facultyForm.addEventListener("submit", function(e){
      e.preventDefault();
      const name = document.getElementById("facultyName").value.trim();
      const email = document.getElementById("facultyEmail").value.trim();
      if(name && email){
        faculty.push({name,email});
        localStorage.setItem("faculty", JSON.stringify(faculty));
        facultyForm.reset();
        renderFaculty();
      }
    });

    renderFaculty();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  </footer>

</body>
