<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Faculty & Student Login - SmartClass</title>

<!-- Bootstrap CSS & Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

<style>
  /* Full viewport with blurry background */
  html, body {
    height: 100%;
    margin: 0;
    font-family: 'Segoe UI', Arial, sans-serif;
    background: url("image2.jpg") no-repeat center center fixed;
    background-size: cover;
    overflow-x: hidden;
    overflow-y: hidden; /* Disable vertical scroll */
  }
  body::before {
    content: "";
    position: fixed;
    inset: 0;
    background: inherit;
    filter: blur(6px) brightness(0.85);
    z-index: -1;
  }
  /* Navbar */
  nav.navbar {
    position: fixed;
    top: 0;
    width: 100%;
    height: 60px;
    background: rgba(34, 74, 190, 0.65);
    backdrop-filter: blur(10px);
    z-index: 1030;
    border-bottom: 1px solid rgba(255,255,255,0.2);
    box-shadow: 0 2px 8px rgba(0,0,0,0.15);
  }
  .navbar-brand {
    color: #fff !important;
    font-weight: bold;
    font-size: 1.3rem;
    display: flex;
    align-items: center;
    gap: 8px;
  }
  .navbar-brand img {
    width: 32px;
    height: 32px;
  }
  .navbar-nav .nav-link {
    color: #f8f9fc !important;
    font-weight: 500;
    margin: 0 6px;
    transition: color 0.3s ease;
  }
  .navbar-nav .nav-link:hover,
  .navbar-nav .nav-link.active-link {
    color: #ffd966 !important;
  }

  /* Main container centers the login card with margin top and bottom */
  main {
    display: flex;
    justify-content: center;
    align-items: center;
    height: calc(100vh - 120px); /* 60px navbar + 60px bottom margin */
    margin: 60px 0;
  }

  /* Login Card */
  .login-card {
    background: rgba(255, 255, 255, 0.25);
    border-radius: 20px;
    padding: 40px 30px;
    width: 380px;
    max-height: calc(100vh - 180px);
    box-shadow: 0 8px 32px rgba(0,0,0,0.2);
    backdrop-filter: blur(8px);
    border: 1px solid rgba(255,255,255,0.18);
    box-sizing: border-box;
    color: #0a3d62;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }

  .login-card h2 {
    text-align: center;
    margin-bottom: 25px;
    font-size: 1.7em;
    color: #2779A7;
  }

  label {
    font-weight: 600;
    margin-bottom: 8px;
    display: block;
    font-size: 0.9em;
  }

  select, input[type="text"], input[type="password"] {
    width: 100%;
    padding: 14px;
    margin-bottom: 18px;
    border: none;
    border-radius: 12px;
    background: rgba(255,255,255,0.75);
    box-shadow: 0 2px 10px rgba(39,121,167,0.1);
    font-size: 1em;
    transition: background 0.3s ease, box-shadow 0.3s ease;
  }

  select:focus, input[type="text"]:focus, input[type="password"]:focus {
    outline: none;
    background: rgba(255,255,255,0.9);
    box-shadow: 0 4px 15px rgba(39,121,167,0.2);
    transform: translateY(-2px);
  }

  button[type="submit"] {
    width: 100%;
    padding: 14px;
    border-radius: 12px;
    background: linear-gradient(135deg, #2779A7, #1e5f7a);
    color: white;
    font-weight: 600;
    font-size: 1em;
    cursor: pointer;
    box-shadow: 0 4px 15px rgba(39,121,167,0.3);
    transition: all 0.3s ease;
    margin-bottom: 10px;
  }
  button[type="submit"]:hover {
    box-shadow: 0 6px 20px rgba(39,121,167,0.4);
    transform: translateY(-2px);
  }

  .qr-login {
    text-align: center;
    margin-top: 5px; /* Space above */
  }
  .qr-login button {
    display: inline-flex;
    flex-wrap: nowrap;
    align-items: center;
    justify-content: center;
    gap: 8px;
    padding: 12px 18px;
    background: linear-gradient(135deg, #00b894, #00a085);
    color: white;
    border: none;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0,168,135,0.3);
    cursor: pointer;
    transition: background 0.3s ease, box-shadow 0.3s ease;
  }
  .qr-login button:hover {
    background: linear-gradient(135deg, #008a6a, #007457);
    box-shadow: 0 6px 20px rgba(0,132,112,0.5);
  }

  .separator {
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 18px 0;
    color: #2779A7;
    font-weight: 600;
  }
  .separator::before, .separator::after {
    content: "";
    flex-grow: 1;
    height: 1px;
    background: rgba(39,121,167,0.3);
  }
  .separator::before {
    margin-right: 10px;
  }
  .separator::after {
    margin-left: 10px;
  }

  .bottom-link {
    text-align: center;
    margin-top: 15px;
  }
  .bottom-link a {
    color: #0a3d62;
    text-decoration: none;
    font-weight: 500;
    transition: color 0.3s ease;
  }
  .bottom-link a:hover {
    color: #2779A7;
    text-decoration: underline;
  }

  
  @media(max-width:480px) {
    .login-card {
      width: 90%;
      max-height: none;
      margin: 0 15px;
      padding: 25px 20px;
    }
    .login-card h2 {
      font-size: 1.5em;
    }
  }
</style>
</head>
<body>

<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center" href="home.html">
      <img src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/72x72/1f393.png" alt="Logo" />
      SmartClass
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navContent"
      aria-controls="navContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navContent">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="home.html"><i class="bi bi-house-door"></i> Home</a></li>
        <li class="nav-item"><a class="nav-link" href="dashboard.html"><i class="bi bi-speedometer2"></i> Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="faculty.html"><i class="bi bi-people"></i> Faculty</a></li>
        <li class="nav-item"><a class="nav-link" href="subjects.html"><i class="bi bi-book"></i> Subjects</a></li>
        <li class="nav-item"><a class="nav-link" href="timetable.html"><i class="bi bi-calendar3"></i> Timetable</a></li>
        <li class="nav-item"><a class="nav-link active-link" href="login.html"><i class="bi bi-box-arrow-in-right"></i> Login</a></li>
      </ul>
    </div>
  </div>
</nav>

<main>
  <div class="login-card">
    <h2>Login Portal</h2>
    <form id="loginForm">
      <label for="role">Select Role:</label>
      <select id="role" name="role" required>
        <option value="student">Student</option>
        <option value="faculty">Faculty</option>
        <option value="admin">Admin</option>
      </select>
      <label for="idnum">Name</label>
      <input type="text" id="idnum" name="idnum" placeholder="Enter your ID" required />
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required />
      <button type="submit"><i class="fas fa-sign-in-alt"></i> Login with Password</button>
    </form>
    <div class="separator"><span>OR</span></div>
    <div class="qr-login">
      <button onclick="openQRScanner()"><i class="fas fa-qrcode"></i> Login with QR Code</button>
    </div>
    <div class="bottom-link">
      <a href="#"><i class="fas fa-key"></i> Forgot Password?</a>
    </div>
  </div>
</main>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  function openQRScanner() {
    alert("QR Scanner would open here. Integrate a QR library for functionality.");
  }
  document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();
    window.location.href = "home.html";
  });
</script>

</body>
</html>
